<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end practise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <div class="link-items">
          <ul>
            <li>Abstract</li>
            <li>Help Center</li>
          </ul>
        </div>
        <div class="button-div">
          <div class="pc">
            <button id="submit-request">submit a request</button>
            <button id="signin">signin</button>
          </div>
          <div class="mobile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <div class="search-area">
      <div id="search-body">
        <h1>How can we Help?</h1>
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <div class="main-body">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <footer>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="double">
        <div>4.1</div>
        <div>4.2</div>
      </div>
      <div class="flex-end">5</div>
    </footer>
  </body>
</html>
